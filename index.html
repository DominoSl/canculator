<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css">
    <title>FlexCalc</title>
  </head>
  <body>
    <form id="calc">
      <input id="result" type="text" name="result">
      <input class="but" type="button" name="ob" value="+/-">
      <input class="but" type="button" name="percent" value="%">
      <input class="but" type="button" name="AC" value="AC">
      <input class="but orange" type="button" name="div" value="/">
      <input class="but numbers" type="button" name="seven" value="7">
      <input class="but numbers" type="button" name="eight" value="8">
      <input class="but numbers" type="button" name="nine" value="9">
      <input class="but orange" type="button" name="mult" value="x">
      <input class="but numbers" type="button" name="four" value="4">
      <input class="but numbers" type="button" name="five" value="5">
      <input class="but numbers" type="button" name="six" value="6">
      <input class="but orange" type="button" name="minus" value="-">
      <input class="but numbers" type="button" name="one" value="1">
      <input class="but numbers" type="button" name="two" value="2">
      <input class="but numbers" type="button" name="three" value="3">
      <input class="but orange" type="button" name="plus" value="+">
      <input id="zero" class="numbers but" type="button" name="zero" value="0">
      <input class="but orange" type="button" name="equal" value="=">
    </form>
  <script src="index.js"></script> 
</body>
</html>
